<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function getrandom(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
        var n = getrandom(1, 10);

        while (true) {
            var num = prompt('请输入一个1-10的数字');
            if (num < n) alert('数字小了');
            if (num > n) alert('数字大了');
            if (num == n) {
                alert('猜对了');
                break;
            }
        }
    </script>
</head>

</html>
